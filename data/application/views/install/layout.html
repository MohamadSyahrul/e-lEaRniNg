<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ site_name_default }}{% endblock %}</title>
    <link type="text/css" href="{{ base_url('assets/comp/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link type="text/css" href="{{ base_url('assets/comp/bootstrap/css/bootstrap-responsive.min.css') }}" rel="stylesheet">
    <link type="text/css" href="{{ base_url_theme }}css/theme.css" rel="stylesheet">
    <link type="text/css" href="{{ base_url('assets/comp/font-awesome/css/font-awesome.css') }}" rel="stylesheet">
    {% block css %}{% endblock %}
    <link rel="shortcut icon" type="image/x-icon" href="{{ favicon_url }}">
</head>
<body>

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                    <i class="icon-reorder shaded"></i>
                </a>

                <a class="brand" href="{{ site_url() }}">
                    <img src="{{ logo_url_medium }}"> {{ site_name_default }}
                </a>
            </div>
        </div><!-- /navbar-inner -->
    </div><!-- /navbar -->

    <div class="wrapper">
        <div class="container">

            {% block content %}{% endblock %}

        </div>
    </div><!--/.wrapper-->

    <div class="footer">
        <div class="container">
            <center>
                <b class="copyright">{{ copyright_setup|raw }} </b> All rights reserved.<br>
                Page loaded in {{ elapsed_time }} seconds.
            </center>
        </div>
    </div>
    {% block js %}
    <script src="{{ base_url('assets/comp/jquery/jquery.js') }}" type="text/javascript"></script>
    <script src="{{ base_url('assets/comp/bootstrap/js/bootstrap.min.js') }}" type="text/javascript"></script>
    {% endblock %}
</body>
